<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration System</title>
    <!-- No auto-redirect -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }
      .container {
        text-align: center;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      a {
        display: inline-block;
        margin-top: 1rem;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
      a:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Student Registration System</h2>
      <p>Click below to register:</p>
      <a href="register">Go to Registration</a>
      <br /><br />
      <a href="list" style="background-color: #2ecc71">View All Students</a>
    </div>
  </body>
</html>
